<ion-content>
  <app-header [title]="'Cosas Feas'" [color]="'tertiary'" [back]="true"></app-header>

   <!-- camera button -->
   <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="tertiary" (click)="photoSvc.takePic()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

   <!-- heading -->
   <h4 style="text-align: center;">Tus Fotos</h4>

   <!-- Spinner -->
   <div style="display: block;text-align: center;margin-top: 10px;" *ngIf="this.photoSvc.enEspera">
     <ion-spinner name="dots"></ion-spinner>
   </div>
 
   <!-- photo list -->
   <ion-list>
     <ion-item-sliding *ngFor="let f of this.photoSvc.files">
       <ion-item (click)="this.photoSvc.openExternal(f.url)">
         <ion-icon name="image" slot="start"></ion-icon>
 
         <ion-label class="ion-text-wrap">
           Subido el {{f.metadata.timeCreated | date:'dd/MM/yyyy'}}
         </ion-label>
       </ion-item>
 
       <ion-item-options side="end">
         <ion-item-option (click)="this.photoSvc.deleteFile(f)" color="danger">
           <ion-icon name="trash" slot="icon-only"></ion-icon>
         </ion-item-option>
       </ion-item-options>
 
     </ion-item-sliding>
   </ion-list>
</ion-content>
